<div class="container">
  <div class="table table-striped">
    <div class="col">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Cargo</th>
            <th scope="col">Salario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td class="text-center">{{empleado.id}}</td>
            <td>{{empleado.nombres}}</td>
            <td class="text-center">{{empleado.apellidos}}</td>
            <td class="text-center">
              <a class="btn btn-secondary" routerLink="/empleado/{{empleado.id}}" title="View"><i class="fa fa-eye"></i></a>
              <a class="btn btn-primary" routerLink="/empleado/edit/{{empleado.id}}" title="Edit"><i class="fa fa-pencil"></i></a>
              <a class="btn btn-danger" routerLink="/empleado/delete/{{empleado.id}}" title="Delete"><i class="fa fa-times"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <a class="btn btn-primary" routerLink="/empleado/create">Create</a>
    </div>
  </div>
</div>`
